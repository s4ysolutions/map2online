name: CI

on:
  push:
    branches: [ "master" ]
    #  pull_request:
    #  branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: cache dependencies
        uses: actions/cache@v3
        with:
          path: '/home/runner/.local/share/pnpm'
          key: 'pnpm-deps'

      - uses: actions/setup-node@v3
        with:
          node-version: 16.13.0

      - name: enable corepack
        run: corepack enable

      - name: pnpm install
        run: pnpm install

      - name: build
        run: pnpm run build

      - name: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          ./node_modules/.bin/firebase projects:list
          ./node_modules/.bin/firebase deploy --only hosting --token "$FIREBASE_TOKEN"
